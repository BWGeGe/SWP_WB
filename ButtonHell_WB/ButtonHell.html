<html>
<head>
    <title>JAVASCRIPTER</title>
</head>    
    <body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Blumenshop_WB.css">    
    <div class="container text-center">
        <h id="counter">Anzahl: 1</h> <br>
        <div class="row">
            <div class= "col">
            <label for="remover"> Wie viel soll gel√∂scht werden:</label>
        </div>
        <div class="col text-center">
            <input type="text" class="form-control inp"id="remover"  placeholder="01234" onchange="Subtractor(this.value)"><br>
        </div>
        </div>
            <div class="row row-cols-4 justify-content-center" id="collection">
            <div class="col align-self-center reduce">
            <button onclick="Doubler();" class="color">Click Me</button>
            </div>
    </div>
    </div>
        <script>
            let count=1;
            let clr=0;
                    let colorsArray = [`#4d5251`,`#cee725`, `#651f4c`, `#9806ff`, `#271136`, `#bea9c0`, `#020302`, `#342c89`, `#b5bec1`, `#ca9e9a`];
            function Doubler(){
                document.getElementById('collection').innerHTML += document.getElementById('collection').innerHTML;
                count *= 2;
                
                let spreader = document.getElementsByClassName('color'); 
                for(let i = Math.floor(count/2); i < spreader.length; i++)
                {
                    spreader[i].style.backgroundColor = colorsArray[clr %10];
                }
                clr ++;

                document.getElementById('counter').innerText= `Anzahl: ${count}`;
            }
            function Subtractor(value){
                let minimizer = document.getElementsByClassName('reduce');
                let long = minimizer.length - 1;
                console.log(minimizer.length)
                console.log(minimizer.length - 1 - Number(value));
                console.log("///////");
                for(let i = long ; i > (long - Number(value)); i--)
                {
                    console.log(i);
                    minimizer[i].remove();
                }
                count = count - Number(value);
                document.getElementById('counter').innerText= `Anzahl: ${count}`;
            }
        </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
