<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="myStyle.css">
  <script src="getdata.js" type="text/javascript"></script>
  <!--Hint: Include getdata.js here-->
  <title>WÃ¤hrungumwandler</title>
</head>

<body>
  <div id="container">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm-9">
        <h3 style="text-align: center;">Currency Converter</h3>
      </div>
      <div class="col-sm"></div>
    </div>

    <!--Input-->
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm-9">
        <div class="input-group">
          
          <!--define the inputfield here using onkeyup="showResult(this.value)"-->
          <input type="number" id="currency" onkeyup="showResult(this.value)">
        </div>
      </div>
      <div class="col-sm"></div>
    </div>

    <!--Output-->
    <div class="row">
      <div class="col-sm"></div>

      <!--define the output here-->
      <ul id="place" style="border: 1px solid #A5ACB2;">
      </ul>
      </div>
      <div class="col-sm"></div>
    </div>
  </div>
</body>

</html>
