<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberFact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="containter text-center">
        <div class="row">
            <div class="col-7">
                <p id="Fact">Here will the text pop up</p>
            </div>
            <div class="col">
                <input type="text" name="randomNumber" id="randomNumber" placeholder="gebe eine Zahl ein" onchange="NumberFact()">
            </div>
        </div>
        <div class="row"></div>
    </div>
    <script>
        let randomizer = ['trivia','math','date','year'];
        async function NumberFact() {
            let rndNumber = document.getElementById('randomNumber').value;
            const response = await fetch(`http://numbersapi.com/${randomizer[Math.round(Math.random()*3)]}/${rndNumber}`);
            document.getElementById("Fact").innerText = response;
        }
    </script>
</body>
</html>
